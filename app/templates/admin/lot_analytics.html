{% extends "base.html" %}
{% block title %}Analytics Â· {{ lot.prime_location_name }}{% endblock %}

{% block styles %}
<style>
  .chart-card {
    border-radius: 0.5rem;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  }
  .chart-card .card-body {
    padding: 1.5rem;
  }
  .chart-container {
    position: relative;
    width: 100%;
    height: 300px;
  }
  .no-data {
    text-align: center;
    color: #6c757d;
    margin-top: 2rem;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Analytics for <span class="text-primary">{{ lot.prime_location_name }}</span></h2>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i> Back
    </a>
  </div>

  <div class="row g-4">
    <!-- Revenue -->
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-header bg-white border-0">
          <h5 class="mb-0 text-muted"><i class="bi bi-currency-rupee me-2"></i>Revenue</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Occupancy -->
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-header bg-white border-0">
          <h5 class="mb-0 text-muted"><i class="bi bi-people me-2"></i>Occupancy</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="occupancyChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  window.LOT_ANALYTICS_DATA_URL = "{{ url_for('admin.lot_analytics_data', lot_id=lot.id) }}";
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>

{% endblock %}
